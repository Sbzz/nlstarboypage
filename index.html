<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBS StarBoy League - Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p { color: var(--text-muted); font-size: 1.1rem; }

        .scoring-info {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
        }
        .scoring-info span { color: var(--text-muted); }
        .scoring-info strong { color: var(--text-main); margin-right: 4px; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        .dashboard-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .dashboard-title {
            font-size: 1.4rem;
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--card-border);
            transition: background 0.2s;
        }
        .list-item:hover { background: rgba(255,255,255,0.03); }
        .list-item:last-child { border-bottom: none; }

        .item-left { flex: 1; }
        
        .name-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 6px;
        }

        .rank-num {
            font-weight: bold;
            color: var(--text-muted);
            width: 20px;
        }

        .primary-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.3);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 4px;
        }
        .expert-picks {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 6px;
            padding-left: 32px;
        }

        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding-left: 32px;
        }
        .stat-badge {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        /* Custom Colors for specific stats */
        .stat-badge.good { color: #4ade80; border-color: rgba(74, 222, 128, 0.2); }
        .stat-badge.yc { color: #facc15; border-color: rgba(250, 204, 21, 0.3); } /* Bright Gold/Yellow */
        .stat-badge.rc { color: #f87171; border-color: rgba(248, 113, 113, 0.3); } /* Sharp Red */

        .points {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fbbf24;
            text-align: right;
            min-width: 80px;
        }
        .points span {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: normal;
        }

    </style>
</head>

        const players = Object.entries(playerStats).map(([name, stats]) => ({
            name, ...stats
        })).sort((a, b) => b.Total - a.Total);

        function renderExpert(expert, index) {
            const playersText = expert.players.join(', ');
            const rInfo = expert.rankInfo;
            return `
                <div class="list-item">
                    <div class="item-left">
                        <div class="name-wrapper">
                            <span class="rank-num">${index + 1}.</span>
                            <span class="primary-name">${expert.expert}</span>
                            <div class="rank-badge" style="border-left: 3px solid ${rInfo.color};">
                                <span>${rInfo.icon} ${rInfo.title}</span>
                            </div>
                        </div>
                        <div class="expert-picks">${playersText}</div>
                    </div>
                    <div class="points">${expert.totalPoints} <span>pts</span></div>
                </div>`;
        }

        function renderPlayer(player, index) {
            return `
                <div class="list-item">
                    <div class="item-left">
                        <div class="name-wrapper">
                            <span class="rank-num">${index + 1}.</span>
                            <span class="primary-name">${player.name}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stat-badge good">NPG: ${player.NPG}</span>
                            <span class="stat-badge good">PG: ${player.PG}</span>
                            <span class="stat-badge good">A: ${player.Assist}</span>
                            <span class="stat-badge">MOTM: ${player.MOTM}</span>
                            <span class="stat-badge">FMP: ${player.FMP}</span>
                            <span class="stat-badge yc">YC: ${player.YC}</span>
                            <span class="stat-badge rc">RC: ${player.RC}</span>
                        </div>
                    </div>
                    <div class="points">${player.Total} <span>pts</span></div>
                </div>`;
        }

        document.getElementById('expert-dashboard').innerHTML = experts.slice(0, 5).map(renderExpert).join('');
        document.getElementById('player-dashboard').innerHTML = players.filter(p => p.Total > 0).slice(0, 5).map(renderPlayer).join('');

        document.getElementById('expert-leaderboard').innerHTML = experts.map(renderExpert).join('');
        document.getElementById('player-leaderboard').innerHTML = players.filter(p => p.Total > 0).map(renderPlayer).join('');
    </script>
